<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled>
      <div class="calculator-keys">
        <div class="row">
          <button class="calculator-key all-clear" id="clear">AC</button>
          <button class="calculator-key" value="%" id="%">%</button>
          <button class="calculator-key operator" value="/" id="/">÷</button>
        </div>
        <div class="row">
          <button class="calculator-key number" value="7" id="7">7</button>
          <button class="calculator-key number" value="8" id="8">8</button>
          <button class="calculator-key number" value="9" id="9">9</button>
          <button class="calculator-key operator" value="*" id="*">×</button>
        </div>
        <div class="row">
          <button class="calculator-key number" value="4" id="4">4</button>
          <button class="calculator-key number" value="5" id="5">5</button>
          <button class="calculator-key number" value="6" id="6">6</button>
          <button class="calculator-key operator" value="-" id="-">−</button>
        </div>
        <div class="row">
          <button class="calculator-key number" value="1" id="1">1</button>
          <button class="calculator-key number" value="2" id="2">2</button>
          <button class="calculator-key number" value="3" id="3">3</button>
          <button class="calculator-key operator" value="+" id="+">+</button>
        </div>
        <div class="row">
          <button class="calculator-key number zero-btn" value="0" id="0">0</button>
          <button class="calculator-key decimal" value="." id=".">.</button>
          <button class="calculator-key equal-sign" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
